{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Banktransaction" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-bank_transaction-form"
          hx-post="{% url 'bank_sync:bank_transaction_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Date" %}</label>
            <input type="date" name="date" class="input input-sm w-full">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Description" %}</label>
            <input type="text" name="description" class="input input-sm w-full" placeholder="{% trans 'Description' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Amount" %}</label>
            <input type="number" name="amount" class="input input-sm w-full" step="0.01" placeholder="0">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Balance After" %}</label>
            <input type="number" name="balance_after" class="input input-sm w-full" step="0.01" placeholder="0">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Is Reconciled" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="is_reconciled">
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Reference" %}</label>
            <input type="text" name="reference" class="input input-sm w-full" placeholder="{% trans 'Reference' %}">
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-bank_transaction-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
